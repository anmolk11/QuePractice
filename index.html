<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Practice!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="loop.png" type="image/x-icon">
</head>

<body>
    <div class="timer">
        <label id="minutes">00</label>:<label id="seconds">00</label>
            <button type="button" class="btn btn-outline-danger" onclick="F3('P')"
            style="float: right; margin-left: 5px;" id="P">Pause</button>
            <button type="button" class="btn btn-outline-success" onclick="F3('R')"
            style="float: right; margin-left: 5px;" id="R" disabled>Resume</button>
            <button type="button" class="btn btn-outline-warning" onclick="F2()"
            style="float: right; margin-left: 5px;">Reset</button>
    </div>
    <div class="container cnt">
        <h1 id="t">0</h1>
        <h2 id="A">0</h2>
        <h2 id="B">0</h2>
        <h2 id="C">0</h2>
        <button type="button" class="btn btn-outline-success" onclick="F1('A')">A</button>
        <button type="button" class="btn btn-outline-primary" onclick="F1('B')">B</button>
        <button type="button" class="btn btn-outline-danger" onclick="F1('C')">C</button>
        <br> <br>
        <button type="button" class="btn btn-outline-warning" onclick="F1('R')" id="pr">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
